<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li class="list-group-item">
      <a class="icon-link" href="#">
        <i class="icon i-64"><img class="img-flex" src="images/ankylosaurus.svg" alt="ankylosaurus"></i>
        <span class="icon-label">Ankylosaurus</span>
        </a>
    </li>

    <li class="list-group-item">
      <a class="icon-link" href="#">
      <i class="icon i-64 i-hadrosaur"><img class="img-flex" src="images/hadrosaur.svg" alt="hadrosaur"></i>
      <span class="icon-label">Hadrosaur</span>
      </a>
    </li>

    <li class="list-group-item">
      <a class="icon-link" href="#">
      <i class="icon i-64 i-stegosaurus"><img class="img-flex" src="images/stegosaurus.svg" alt="stegosaurus"></i>
      <span class="icon-label">Stegosaurus</span>
      </a>
    </li>

    <li class="list-group-item">
      <a class="icon-link" href="#">
      <i class="icon i-64 i-triceratops"><img class="img-flex" src="images/triceratops.svg" alt="triceratops"></i>
      <span class="icon-label">Triceratops</span>
      </a>
    </li>
  </ol>

</body>
</html>
